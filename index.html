<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геймифицированный баннер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Полки с продуктами -->
        <section class="shelves">
            <img src="wine.png" alt="Вино" class="item" draggable="true">
            <img src="milk.png" alt="Молоко" class="item" draggable="true">
            <img src="muffin.png" alt="Кекс" class="item" draggable="true">
            <img src="cheese.png" alt="Сыр" class="item" draggable="true">
            <img src="meat.png" alt="Мясо" class="item" draggable="true">
            <img src="chicken.png" alt="Курица" class="item" draggable="true">
            <img src="fish.png" alt="Чипсы" class="item" draggable="true">
            <img src="pineapple.png" alt="Ананас" class="item" draggable="true">
            <img src="banana.png" alt="Банан" class="item" draggable="true">
            <img src="apple.png" alt="Яблоко" class="item" draggable="true">
            <img src="lettuce.png" alt="Салат" class="item" draggable="true">
        </section>
        <!-- Корзина и кнопка -->
        <section class="cart-section">
            <img src="cart.png" alt="Корзина" id="cart">
        </section>
        <button id="pay-button" class="hidden">Оплатить корзину</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
